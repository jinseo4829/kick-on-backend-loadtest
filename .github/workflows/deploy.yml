name: Deploy to LoadTest EC2

on:
  push:
    branches:
      - main   # 테스트 레포는 main만 사용

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ 환경 변수 고정 (Load Test 전용)
      - name: Set environment variables
        run: |
          echo "SPRING_PROFILES_ACTIVE=loadtest" >> $GITHUB_ENV
          echo "APPLICATION_NAME=kickon-loadtest" >> $GITHUB_ENV
          echo "DEPLOYMENT_GROUP=kickon-loadtest-group" >> $GITHUB_ENV

      # 2️⃣ 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 3️⃣ CodeDeploy용 디렉토리 구성
      - name: Prepare deploy directory
        run: |
          rm -rf deploy
          mkdir -p deploy/scripts

          # loadtest 전용 appspec / scripts 사용
          cp appspec/appspec-loadtest.yml deploy/appspec.yml
          cp -r scripts/* deploy/scripts/

          # 줄바꿈/권한 처리
          sed -i 's/\r$//' deploy/scripts/*.sh
          chmod +x deploy/scripts/*.sh

          # 실행 가능한 jar만 복사
          cp build/libs/*-SNAPSHOT.jar deploy/ 2>/dev/null || cp build/libs/*.jar deploy/
          rm -f deploy/*-plain.jar

      # 4️⃣ Zip 압축
      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../deploy.zip .

      # 5️⃣ AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 6️⃣ S3 업로드 (LoadTest 전용)
      - name: Upload zip to S3
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.S3_BUCKET }}/deploy/loadtest.zip

      # 7️⃣ CodeDeploy 트리거
      - name: Deploy with CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name kickon-loadtest \
            --deployment-group-name kickon-loadtest-group \
            --s3-location bucket=${{ secrets.S3_BUCKET }},bundleType=zip,key=deploy/loadtest.zip \
            --file-exists-behavior OVERWRITE
