name: Deploy LoadTest Backend (Docker + ECR)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 2️⃣ ECR 로그인
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # 3️⃣ Docker 이미지 빌드 & ECR 푸시
      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: kickon-loadtest
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 4️⃣ CodeDeploy용 디렉토리 구성
      - name: Prepare deploy directory
        run: |
          rm -rf deploy
          mkdir -p deploy/scripts

          cp appspec/appspec-loadtest.yml deploy/appspec.yml
          cp scripts/* deploy/scripts/

          sed -i 's/\r$//' deploy/scripts/*.sh
          chmod +x deploy/scripts/*.sh

      # 5️⃣ Zip 압축 (스크립트만 포함)
      - name: Zip deployment package
        run: |
          cd deploy
          zip -r ../deploy.zip .

      # 6️⃣ S3 업로드
      - name: Upload zip to S3
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.S3_BUCKET }}/deploy/loadtest.zip

      # 7️⃣ CodeDeploy 트리거
      - name: Deploy with CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name kickon-loadtest \
            --deployment-group-name kickon-loadtest-group \
            --s3-location bucket=${{ secrets.S3_BUCKET }},bundleType=zip,key=deploy/loadtest.zip \
            --file-exists-behavior OVERWRITE
