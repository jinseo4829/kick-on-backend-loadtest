version: 0.0
os: linux

files: # GitHub Actions에서 만든 deploy.zip에서 codedeploy가 scripts/start.sh → /srv/kickon/loadtest/scripts/start.sh로 복사
  - source: scripts/ # 실행은 아직 안하고 hook에서 실행
    destination: /srv/kickon/loadtest/scripts

permissions:
  - object: /srv/kickon/loadtest/scripts
    pattern: "*.sh"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: scripts/start.sh
      timeout: 120
      runas: ubuntu
